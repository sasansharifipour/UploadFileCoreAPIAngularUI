

  <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
    <div class="container">

      <div class="col-12 row" style="margin:0px;">
        <div class="col-4 col-sm-2 label-top-padding">
          <label for="name">Name : </label>
        </div>
        <div class="form-group col-8 col-sm-4 Without-padding">
          <input type="text" class="form-control" id="name" placeholder="Name"
                 name="name" ngModel #name="ngModel">
        </div>

        <div class="col-4 col-sm-2 label-top-padding">
          <label for="family">Family : </label>
        </div>
        <div class="form-group col-8 col-sm-4 Without-padding">
          <input type="text" class="form-control" id="family" placeholder="Family"
                 required name="family" ngModel #family="ngModel">

          <p class="text-danger" *ngIf="family.invalid && family.touched">
            *
          </p>
        </div>
      </div>
      <div class="col-12 row" style="margin:0px;">
        
        <div class="col-4 col-sm-2 label-top-padding">
          <label for="pic">Image : </label>
        </div>
        <div class="form-group col-8 col-sm-4 Without-padding">
          <input type="file" class="form-control" id="pic" placeholder="عکس"
                 name="pic" ngModel #pic="ngModel" (change)="handleFileInput($event.target.files)">
        </div>
      </div>
      <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Sign Up!!!</button>
      </div>
    </div>
  </form>
